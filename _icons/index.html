    <title>c:geo flat design icons</title>
    <style type="text/css">
        svg {
            width: 24px;
            height: 24px;
        }

        svg.large {
            width: 48px;
            height: 48px;
        }

        body {
            background-image: url("bg.png");
            font-size: 40%;
        }

        .cacheicon {
            /*background-image: url("marker.svg");
            background-size: 100%; background-repeat: no-repeat;*/
            width: 48px;
            height: 48px;
            float: left;
        }

        td:nth-child(3) {
            white-space: nowrap;
        }

        td:nth-child(4) {
            display: none;
            max-width: 500px;
            text-shadow: 0px 0px 3px white;
        }

        h1,
        h2,
        div.file {
            clear: both;
        }
    </style>
</head>
